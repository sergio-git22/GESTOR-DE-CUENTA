<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com/"></script>
  </head>
  <body class="flex items-center justify-center bg-slate-200 min-h-screen">
    <!-- CAJA DE CAMPOS -->
    <div
      class="bg-white w-full h-96 max-w-lg p-8 rounded-md shadow-md shadow-slate-400"
    >
      <h1 class="text-center text-3xl font-bold text-blue-900 underline">
        Tu cuenta
      </h1>
      <!-- CAJA DE EMAIL -->
      <div id="emailBox" class="mt-5 grid">
        <label for="email" class="font-semibold text-lg text-slate-800"
          >Correo electrónico</label
        >
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Ejemplo: micuenta@gmail.com"
          required
          class="p-2 w-full h-10 mt-1 rounded-md border-2 border-opacity-50 border-black"
        />
      </div>
      <!-- CAJA DE CONTRASEÑA -->
      <div id="passwordBox" class="mt-5 grid">
        <label for="password" class="font-semibold text-lg text-slate-800"
          >Contraseña</label
        >
        <input
          type="password"
          id="password"
          name="password"
          placeholder="***********"
          required
          class="p-2 w-full h-10 mt-1 rounded-md border-2 border-opacity-50 border-black"
        />
      </div>
      <!-- "FOOTER" -->
      <div id="finalBox" class="mt-5 grid">
        <button
          id="btnInicio"
          class="w-full h-10 bg-blue-900 text-center text-white text-lg font-bold rounded-md hover:bg-blue-700"
        >
          Iniciar sesión
        </button>
      </div>
    </div>
  </body>
</html>
