<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- <script src="https://cdn.tailwindcss.com/"></script> -->
  </head>
  <body>
    <!-- CAJA DE CAMPOS -->
    <form>
      <div id="loginBox">
        <h1>LOGIN</h1>
        <!-- EMAIL -->
        <div id="emailBox">
          <label for="email">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ejemplo: micuenta@gmail.com"
            required
            autocomplete="off"
          />
        </div>
        <!-- CONTRASEÑA -->
        <div id="passwordBox">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="*************"
            required
          />
          <div id="showPassBox">
            <button id="btnPass" onclick="toggleHover()"></button>
            <p>Mostrar contraseña</p>
          </div>
        </div>
        <!-- "FOOTER" -->
        <div id="finalBox">
          <button id="btnInicio">Iniciar sesión</button>
          <a href="register.html" target="_self"
            >¿No tienes una cuenta? Pincha aquí para registrarte</a
          >
        </div>
      </div>
    </form>

    <script>
      // MOSTRAR LA CONTRASEÑA
      let password = document.getElementById("password");
      let viewPassword = document.getElementById("btnPass");
      let click = false;

      viewPassword.addEventListener("click", (i) => {
        if (!click) {
          password.type = "text";
          click = true;
        } else if (click) {
          password.type = "password";
          click = false;
        }
      });

      function toggleHover() {
        event.preventDefault();
        viewPassword.classList.toggle("#ec4899");
      }
    </script>

    <script type="module" src="JS/auth.js"></script>
  </body>
</html>
